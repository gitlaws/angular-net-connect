<div class="wrapper">
  <p>Static content: Test Complete - Directives</p>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Copy Directive'"
    [subTitle]="'Directive'"
  >
    <div body>
      <p>{{ textToCopy }}</p>
      <button class="copy-button" [appCopy]="textToCopy">Copy Text</button>
    </div>

    <div footer>
      <input type="text" placeholder="Paste copied text here" />
    </div>
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Focus Directive'"
    [subTitle]="'Directive'"
  >
    <div body>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, cumque
        tenetur. Magni mollitia expedita ipsum adipisci, cupiditate quod minus
        culpa rem aspernatur distinctio sit nam in ab ex eius porro!
      </p>
    </div>
  </app-card>
</div>
