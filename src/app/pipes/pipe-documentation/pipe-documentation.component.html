<div class="wrapper">
  <h1 class="header-title">Pipes</h1>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Credit Card Formatter'"
    [subTitle]="'Pipe'"
  >
    <div body>
      <p class="formatted-card-number">
        {{ "1111222233334444" | creditCardFormatter }}
      </p>
      <p class="formatted-card-number">
        {{ "111111111111111111111111111111" | creditCardFormatter }}
      </p>
      <p class="formatted-card-number invalid-card-number">
        {{ "a111222233334444" | creditCardFormatter }}
      </p>
    </div>
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Custom Date Formatter'"
    [subTitle]="'Pipe'"
  >
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Truncate'"
    [subTitle]="'Pipe'"
  >
  </app-card>

  <app-card
    [iconClasses]="'fas fa-info-circle'"
    [title]="'Async'"
    [subTitle]="'Pipe'"
  >
  </app-card>
</div>
