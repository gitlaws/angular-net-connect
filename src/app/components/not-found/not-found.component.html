<div class="not-found-container" role="alert" aria-live="assertive">
  <h1>404 - Page Not Found</h1>
  <svg
    class="custom-icon"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    aria-labelledby="sadFaceTitle"
    role="img"
  >
    <title id="sadFaceTitle">Sad face icon</title>
    <circle cx="12" cy="12" r="10" stroke="none" />
    <circle cx="8" cy="10" r="1" fill="#333" />
    <circle cx="16" cy="10" r="1" fill="#333" />
    <path
      d="M8 16c1.5-1 4.5-1 6 0"
      stroke="#333"
      stroke-width="2"
      fill="none"
    />
  </svg>
  <p class="redirect-message">{{ redirectMessage }}</p>
  <button (click)="redirectNow()">Redirect Now</button>
  <button (click)="enableTimer()">Enable Timer</button>
</div>
