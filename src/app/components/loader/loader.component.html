<div
  class="loader-overlay"
  [style.display]="isLoading ? 'block' : 'none'"
  (click)="toggleLoader()"
>
  <div class="loader-container">
    <div class="loader" (click)="$event.stopPropagation()">
      <ng-container [ngSwitch]="loaderType">
        <div *ngSwitchCase="LoaderType.Loading">
          <div class="spinner"></div>
          <h1>{{ loadingText }}</h1>
        </div>
        <div class="circular" *ngSwitchCase="LoaderType.Circular"></div>
      </ng-container>
    </div>
  </div>
</div>

<!-- Button to toggle the loader overlay -->
<div class="button-container">
  <button (click)="toggleLoader()">Toggle Loader</button>
</div>
