<footer class="footer">
  <div class="footer-content">
    <a
      href="https://www.linkedin.com"
      target="_blank"
      rel="noopener"
      class="footer-icon"
      aria-label="LinkedIn"
      (click)="openLink($event, 'https://www.linkedin.com')"
    >
      <i class="fab fa-linkedin"></i>
    </a>
    <a
      href="https://github.com"
      target="_blank"
      rel="noopener"
      class="footer-icon"
      aria-label="GitHub"
      (click)="openLink($event, 'https://github.com')"
    >
      <i class="fab fa-github"></i>
    </a>
    <a
      href="https://www.youtube.com"
      target="_blank"
      rel="noopener"
      class="footer-icon"
      aria-label="YouTube"
      (click)="openLink($event, 'https://www.youtube.com')"
    >
      <i class="fab fa-youtube"></i>
    </a>
    <a
      href="https://www.facebook.com"
      target="_blank"
      rel="noopener"
      class="footer-icon"
      aria-label="Facebook"
      (click)="openLink($event, 'https://www.facebook.com')"
    >
      <i class="fab fa-facebook"></i>
    </a>
    <a
      href="https://discord.com"
      target="_blank"
      rel="noopener"
      class="footer-icon"
      aria-label="Discord"
      (click)="openLink($event, 'https://discord.com')"
    >
      <i class="fab fa-discord"></i>
    </a>
  </div>
</footer>
